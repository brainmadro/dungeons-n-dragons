      property="og:url"
      content="https://brainmadro.github.io/dungeons-n-dragons/"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

    <header>
      <button id="menu"></button>
      <nav>
        <a href="/dungeons-n-dragons/">Spells</a>
        <a href="/dungeons-n-dragons/classes">Classes</a>
        <a href="/dungeons-n-dragons/features">Features</a>
        <a href="/dungeons-n-dragons/monsters" class="active">Monsters</a>
      </nav>
    </header>
    <main>
      <div>
        <form action="" id="search-form">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search by name"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div class="slider-container">
        <div class="slider-wrapper"></div>
      </div>
    </main>
    <dialog id="monster-dialog">
      <div class="dialog-content">
        <button class="close-button" aria-label="Close dialog">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="monster-details"></div>
      </div>
